<!DOCTYPE html>
<html>
<head>
  <title>Maas Lalani</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/contact.css">

</head>
<body>

  <!-- Header graphic -->
  <header>
    <img src="assets/logo.svg">
  </header>

  <!-- Navigation side bar -->
  <nav>
    <ul>
      <li><a href="index.html">projects</a></li>
      <li><a href="resume.html">resume</a></li>
      <li class="active"><a href="#!">contact</a></li>
    </ul>
  </nav>

  <!-- Contact information -->
  <c-contact>
    <c-block>
      <c-title>Get in touch</c-title>
      <c-email><i class="fa fa-envelope"></i>maas@live.ca</c-email>
      <c-phone><i class="fa fa-lg fa-mobile"></i>647-459-1203</c-phone>
      <c-location><i class="fa fa-lg fa-map-marker"></i>Toronto, Ontario, Canada</c-location>
    </c-block>

    <!-- Send a message -->
    <c-float>
      <c-title>Say something</c-title>
      <form>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email">
        <textarea rows="6" name="message" placeholder="Message"></textarea>
        <button>SEND</button>
      </form>
    </c-float>
  </c-contact>

  <!-- Social handle footer -->
  <footer>
    <img src="assets/maaslalaniii.svg">
  </footer>

</body>
</html>
